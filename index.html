<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Imports icones et font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a5be57454.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-booki"><img src="./images/logo/logo.svg" height="19px" width="61.09px" alt="Logo booki"></div>
        <nav>
            <ul>
                <li class="information"><a href="#">Hébergements</a></li>
                <li class="information"><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search">
            <div class="title-search">
                <h1 class="title-section">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="information">En plein centre-ville ou en pleine nature</p>
            </div>
            <form action="" class="input-search">
                <div class="before-input"><i class="fa-solid fa-location-dot"></i></div>
                <input type="search" value="Marseille, France">
                <button type="button"><span class="not-mobile">Rechercher</span><span class="mobile"><i class="fa-solid fa-magnifying-glass"></i></span></button>
            </form>
        </section>
        <section class="filters">
            <label for="filters-name">Filtres</label>
            <ul>
                <li class="filter"><i class="fa-solid fa-money-bill-wave"></i><span class="filter">Économique</span></li>
                <li class="filter"><i class="fa-solid fa-person"></i><span class="filter">Familial</span></li>
                <li class="filter"><i class="fa-solid fa-heart"></i><span class="filter">Romantique</span></li>
                <li class="filter active"><i class="fa-solid fa-dog"></i><span class="filter">Animaux autorisés</span></li>
            </ul>
        </section>
        <section class="info-result">
            <span class="icone-info">
                <i class="fa-solid fa-info"></i>
            </span>
            <span class="info-text information">Plus de 500 logements sont disponibles dans cette ville</span>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
